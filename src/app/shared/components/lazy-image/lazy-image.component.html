<div class="d-flex justify-content-center">
  <img
    [src]="ImageUrl"
    [alt]="ImageAlt"
    class="card-img-top animate__animated animate__fadeIn"
    (load)="onLoad()"
    [ngStyle]="{'display': hasLoaded ? 'block' : 'none'}"
  >
  <img
    *ngIf="!hasLoaded"
    src="assets/loader.svg"
    alt=""
    height="35"
    width="35"
    class="mt-3"
  >
</div>
